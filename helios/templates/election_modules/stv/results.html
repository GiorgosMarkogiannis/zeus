{% load i18n zeus_tags %}
{% with poll.zeus.get_results_pretty as results %}
<table class="results twelve">
    <thead>
    <tr>
        <th> {% trans "Elected" %}</th>
    </tr>
    </thead>
    <tbody>
      {% for cand in results.winners %}
        <tr>
          <td>{{ cand.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
</table>
{% endwith %}
